<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        p {
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
            color: #555;
        }
        span {
            font-weight: bold;
            color: #007bff;
        }
        .balance {
            text-align: center;
            margin-bottom: 50px;
            font-size: 24px;
            color: #28a745;
        }
        button[type="submit"] {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .toggle-container {
            text-align: center;
            margin-top: 20px;
        }
        .toggle-label {
            color: #555;
            margin-right: 10px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #007bff;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(px);
        }
        .dark-mode body {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .container {
            background-color: #444;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.1);
        }
        .dark-mode h3,
        .dark-mode p,
        .dark-mode .balance,
        .dark-mode .toggle-label {
            color: #fff;
        }
        .dark-mode button[type="submit"] {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Hello, <span th:text="${username}"></span>! This is the home page.</p>
        <p class="balance">Your balance: $<span th:text="${balance}"></span></p>
        <form action="/logout" method="post">
            <button type="submit">Logout</button>
        </form>
        <div class="toggle-container">
            <span class="toggle-label">Dark Mode</span>
            <label class="toggle-switch">
                <input type="checkbox" onclick="toggleDarkMode()" id="darkModeToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
